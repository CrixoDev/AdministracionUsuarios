<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gestión de Usuarios</title>
        <link rel="stylesheet"
            href="/administracionUsuarios/assets/css/styles.css">
    </head>

    <body>
        <div>
            <h1>Gestión de Usuarios</h1>
            <table id="usuariosTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Nombre de Usuario</th>
                        <th>Password</th>
                        <th>Teléfono de Contacto</th>
                        <th>Ciudad</th>
                        <th>Dirección</th>
                        <th>Rol</th>
                        <th>Fecha de Creación</th>
                        <th>Última Actualización</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los datos se cargarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>
        <button class="basic-btn" onclick="redirigirInsertarUsuario()">Insertar
            Usuario</button>

        <script src="/administracionUsuarios/assets/js/script.js"></script>
    </body>

</html>
